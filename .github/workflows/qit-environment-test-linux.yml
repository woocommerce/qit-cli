name: QIT Environment Test - Linux

on:
  # Every day at 11am and 11pm UTC (6am and 6pm ET)
  schedule:
    - cron: '0 11 * * *'
    - cron: '0 23 * * *'
  # Manually
  workflow_dispatch:
  # On push to trunk
  push:
    branches:
      - trunk

jobs:
  environment_tests:
    runs-on: ubuntu-20.04
    env:
      NO_COLOR: 1
      QIT_DISABLE_ONBOARDING: yes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.2'

      - name: Composer install
        working-directory: _tests
        run: composer install

      - name: Enable dev mode
        run: ./qit dev

      - name: Connect to Staging QIT
        run: ./qit backend:add --environment="staging" --qit_secret="${{ secrets.QIT_STAGING_SECRET }}" --manager_url="https://stagingcompatibilitydashboard.wpcomstaging.com"

      - name: Add "qit.test" to /etc/hosts
        run: sudo echo "127.0.0.1 qit.test" | sudo tee -a /etc/hosts

      - name: Start environment
        # Get the "url" property of the JSON and store it in an env var
        run: ./qit env:up --json | jq -r '.url' | tee env_url.txt

      - name: Test Site Up
        run: curl -s -o /dev/null -w "%{http_code}" $(cat env_url.txt) | grep 200

      - name: Query WP JSON
        run: curl -s "$(cat env_url.txt)/wp-json"